<html>
    <head>
        <title> Layout Practice </title>
        <link rel="stylesheet" href="robot.css">
    </head> 
          <body>
<div class="robot">

    <div class= "head">
            <div class="eyes left">
              <div class="pupil"></div>
            </div>
           <div class="eyes right">
              <div class="pupil"></div>
          </div>     
      <div class="mouth">   
                <div class="tooth1"></div>
                <div class="tooth2"></div>
                <div class="tooth3"></div>
                <div class="tooth4"></div>
                <div class="tooth5"></div>
                <div class="tooth6"></div>
      </div>
            <div class="antenna left">
          <div class="bulb left"></div>
      </div>  
            <div class="antenna right">
          <div class="bulb right"></div>
      </div>
      </div>
   
    <div class="neck"></div>
      
    <div class="chest">
    <div class="chest-panel-1">
        <div class="controls">
         <div class="knob left"></div>
         <div class="center-box"></div>
         <div class="knob right"></div>
     </div>
        <div class="arm left">
      <div class="upper-arm left"></div>
       <div class="elbow left">
          <div class="joint left"></div>
          <div class="joint right"></div>
    </div> 
      <div class="lower-arm left"></div>
      <div class="hand left">
      <div class="finger-1"></div>
      <div class="finger-2"></div>
      <div class="finger-3"></div>
    </div>
   </div>
        <div class="arm right">
      <div class="upper-arm right"></div>     
    <div class="elbow right">
         <div class="joint left"></div>
         <div class="joint right"></div>
    </div>
    <div class="lower-arm right"></div>
    <div class="hand right">
       <div class="finger-1"></div>
       <div class="finger-2"></div>
       <div class="finger-3"></div>
    </div>
      </div>
      </div>
    
    
    <div class="chest-panel-2">
      <div class="sketch">
           <img src="IMG_4166.jpg"                                  style="height:150px;width:100px">
      </div>
    </div>
        
    </div>
     
    <div class="legs">
    <div class="leg left">
      <div class="upper-leg"></div>
      <div class="knee"></div>
        <div class="leg-joint left"></div>
        <div class="leg-joint right"></div>
      <div class="lower-leg"></div>
      <div class="foot"></div>
    </div>
    <div class="leg right">
     <div class="upper-leg"></div>
      <div class="knee"></div>
        <div class="leg-joint left"></div>
        <div class="leg-joint right"></div>
      <div class="lower-leg"></div>
      <div class="foot"></div>
    </div>
  </div>

</div>
               
          </body>
